<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Challenge</title>
  </head>
  <body>
    <h1>Register</h1>
    <form  action="#" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" placeholder="John" required>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" placeholder="Smith" required><br>

      <div class="sexRadio">
        <label for="male">Male </label>
        <input type="radio" id="male" name="sex" value="male">
        <label for="female">Female </label>
        <input type="radio" id="female" name="sex" value="female">
        <label for="other">Other </label>
        <input type="radio" id="other" name="sex" value="other">
      </div>

      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" pattern=".{5,10}" required title="5 to 10 characters">
      </div>

      <div>
        <label for="birthday">Birthday:
        <select id="birthday" name="month">
          <option value="mon">Month</option>
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
          <option value="jun">June</option>
          <option value="jul">July</option>
          <option value="aug">August</option>
          <option value="sep">September</option>
          <option value="oct">October</option>
          <option value="nov">November</option>
          <option value="dec">December</option>
        </select>
        <select name="day">
          <option value="day">Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select name="year">
          <option value="year">Year</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
          <option value="2006">2006</option>
          <option value="2007">2007</option>
          <option value="2008">2008</option>
          <option value="2009">2009</option>
        </select>
        </label>
      </div>

      <div>
        <label for="agree">I agree to the terms and conditions</label>
        <input type="checkbox" id="agree" name="agree" value="agree">
      </div>

      <input type="submit" name="submit" value="submit">
    </form>
  </body>
</html>
